<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery表单验证插件</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css">
        .form-box {
            width: 700px;
            padding: 10px 15px;
            height: 240px;
            margin: 50px auto;
        }

        .has-error.form-control {
            border-color: #a94442;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        }
        .has-success.form-control {
            border-color: #3c763d;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        }
        .error {
            color: red;
            font-family: 华文宋体;
            position: absolute;
            left: 100%;
            top: 0;
            font-size: 18px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="form-box">
    <form id="html5Form" method="post" class="form-horizontal" action="tijiao.do">
        <div class="form-group col-lg-12 text-center">
            <h2 class="content">Regist Form</h2>
        </div>
        <!--
           data-my-required="true" 是否必填
           data-my-required-message="The username is required and cannot be empty" 必填项错误提示信息

            data-my-regexp="^[a-zA-Z0-9]+$" 正则表达验证
            data-my-regexp-message="The username can only consist of alphabetical, number" 正则验证错误提示信息

            data-my-equals="JQuery Selecter" 目标选择器
            data-my-equals-message="" 错误提示

            data-my-email="true" 邮箱的格式
            data-my-email-message="The input is a valid email address" 错误提示


           data-my-integer="true" 填写整数
           data-my-integer-message="The input is a valid integer" 错误提示


           data-my-greaterthan="10" 大于多少
           data-my-greaterthan-message="The input must be greater than or equal to 10" 错误提示


           data-bv-lessthan="100" 小于多少
           data-bv-lessthan-message="The input must be less than 100" 错误提示

        -->
        <div class="form-group">
            <label class="col-lg-3 control-label">Username</label>
            <div class="col-lg-5">
                <input type="text" class="form-control" name="username" maxlength="16"
                       data-my-required="true"
                       data-my-required-message="The username is required and cannot be empty"
                       data-my-regexp="^[a-zA-Z0-9]+$"
                       data-my-regexp-message="The username can only consist of alphabetical, number">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">Password</label>
            <div class="col-lg-5">
                <input class="form-control" name="password" id="password" maxlength="16"
                       type="password"
                       data-my-required="true"
                       data-my-required-message="The password is required and cannot be empty">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">Confirm Password</label>
            <div class="col-lg-5">
                <input class="form-control" name="confirm-password" maxlength="16"
                       type="password"
                       data-my-required="true"
                       data-my-required-message="The Confirm Password is required and cannot be empty"
                       data-my-equals="#password"
                       data-my-equals-message="The Confirm Password must be equals to password">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">E-mail Address</label>
            <div class="col-lg-5">
                <input class="form-control" name="e-mail"
                       type="text"
                       data-my-required="true"
                       data-my-required-message="The E-mail Address is required and cannot be empty"
                       data-my-email="true"
                       data-my-email-message="The input is a valid email address">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">Tel</label>
            <div class="col-lg-5">
                <input type="text" class="form-control" name="tel"
                       data-my-integer="true"
                       data-my-integer-message="The input is a valid integer"
                       data-my-required="true"
                       data-my-required-message="The Phone Number is required and cannot be empty"
                       data-my-telnumber="true"
                       data-my-telnumber-message="The input is a valid phone number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">Age</label>
            <div class="col-lg-2">
                <input type="text" class="form-control" name="age"
                       data-my-integer="true"
                       data-my-integer-message="The input is a valid integer"
                       data-my-greaterthan="10"
                       data-my-greaterthan-message="The input must be greater than or equal to 10"
                       data-my-lessthan="100"
                       data-my-lessthan-message="The input must be less than 100">
            </div>
        </div>
        <div class="form-group" style="margin-top: 25px;">
            <div class="col-lg-10 text-center">
                <input type="button" value="Submit" class="btn btn-primary"
                    data-my-submit="true">
                <input type="reset" value="Reset" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="js/jQuery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/MyValider.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#html5Form").MyValider();
        //用户可以传入的参数有：
        // trigger: "触发的事件类型",
        // errorMessge: "默认的错误提示消息",
        // submitType: "默认的表单提交方式：normal和ajax方式"
    });
</script>
</body>
</html>
